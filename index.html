<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerMC Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      color: #00ffcc;
      font-size: 28px;
      margin: 0;
    }

    header nav a {
      margin: 0 10px;
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
    }

    .search-bar button {
      padding: 10px 16px;
      margin-left: 5px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    .store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item-card:hover {
      transform: translateY(-5px) scale(1.05);
      border-color: #00ffcc;
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.5);
    }

    .item-card img {
      width: 100%;
      border-radius: 8px;
    }

    .item-title {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #00ffcc;
    }

    .item-price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .item-btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      background: #00ffcc;
      color: #111;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>HackerMC Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Items</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search items...">
    <button onclick="searchItems()">Search</button>
  </div>

  <section class="store-container" id="store">
    <!-- Example item -->
    <div class="item-card">
      <img src="https://i.imgur.com/xW0V5Zf.png" alt="Voting Plugin">
      <div class="item-title">Voting GUI Config</div>
      <div class="item-price">Free</div>
      <a href="#" class="item-btn">Download</a>
    </div>

    <div class="item-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3wxJ0c-jC6VcDASO9aiDWD9zWAeJLKrS5gg&s" alt="Shop Setup">
      <div class="item-title">Server Shop Menu</div>
      <div class="item-price">$5.00</div>
      <a href="#" class="item-btn">Buy Now</a>
    </div>

    <div class="item-card">
      <img src="https://i.imgur.com/7qEmZkQ.png" alt="Discord GUI">
      <div class="item-title">Discord GUI Config</div>
      <div class="item-price">Free</div>
      <a href="#" class="item-btn">Download</a>
    </div>
  </section>

  <script>
    function searchItems() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let items = document.getElementsByClassName("item-card");

      for (let i = 0; i < items.length; i++) {
        let title = items[i].getElementsByClassName("item-title")[0].innerText.toLowerCase();
        if (title.includes(input)) {
          items[i].style.display = "block";
        } else {
          items[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
