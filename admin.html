<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackerMC Admin</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; padding:20px; }
    input,button { margin:5px; padding:8px; border-radius:6px; border:none; }
    button { background:#00ffcc; color:#111; font-weight:bold; cursor:pointer; }
    #panel { display:none; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>

  <!-- Login Form -->
  <div id="loginForm">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="panel">
    <h2>Add Store Item</h2>
    <input type="text" id="title" placeholder="Title"><br>
    <input type="text" id="price" placeholder="Price (Free or $)"><br>
    <input type="text" id="image" placeholder="Image URL"><br>
    <input type="text" id="link" placeholder="Download/Buy link"><br>
    <button onclick="addItem()">Add Item</button>
    <pre id="jsonOutput"></pre>
  </div>

  <script>
    // --- Admin credentials ---
    const ADMIN_USER = "admin12";   // change this
    const ADMIN_PASS = "12345";   // change this

    // Login system
    function login(){
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if(user===ADMIN_USER && pass===ADMIN_PASS){
        document.getElementById("loginForm").style.display="none";
        document.getElementById("panel").style.display="block";
      } else {
        alert("‚ùå Wrong username or password!");
      }
    }

    // Add new item
    function addItem(){
      let newItem = {
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        image: document.getElementById("image").value,
        link: document.getElementById("link").value
      };

      document.getElementById("jsonOutput").innerText = 
        "Copy this JSON and update items in index.html:\n\n" +
        JSON.stringify(newItem,null,2);
    }
  </script>
</body>
</html>
